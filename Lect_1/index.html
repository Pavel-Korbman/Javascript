    <!-- Скрипты добавляем всегда последней строчкой в body-->

    <script>
        let countClickButton = 10;
        console.log(countClickButton);
        console.log(typeof countClickButton);

    </script>
    <!-- typeof - тип данных, console.log() - вывести в консоль -->

    <script>
        let res = 888;
        let literal = `Результат: ${res}`;
        console.log(literal); // Результат: 888
        console.log(`На кнопку нажали: ${countClickButton + 5} раз`) // На кнопку нажали: 15 раз
        const pi = 3.14;
        console.log(`Число ПИ равно ${pi}`)
    </script>
    <!-- Склейка данных разных типов в строку через бэктики (вид ковычек ``) -->
    <script>
        let examen = true;
        if (examen) { console.log("Экзамен сдан") }
        else { console.log("Экзамен не сдан") };
    </script>

    <script>
        let value;
        console.log(typeof value); // undefined - незаданный тип . пустое значение
    </script>

    <!-- ОБЪЕКТ -->
    <script>
        let student = {
            firstName: "Иван",
            secondName: "Иванов",
            age: 20
        }
        console.log(student); // {firstName: 'Иван', secondName: 'Иванов', age: 20}
        
        console.log(`Студенту ${student.firstName} ${student.secondName} исполнилось ${student.age} лет`); // Студенту Иван Иванов исполнилось 20 лет
    </script>
