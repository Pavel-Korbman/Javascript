<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <!-- Скрипты добавляем всегда последней строчкой в body-->
    
    <script>
        let countClickButton = 10;
        console.log(countClickButton);
        console.log(typeof countClickButton);    

    </script>
    <!-- typeof - тип данных, console.log() - вывести в консоль -->

    <script>
        let res = 888;
        let literal = `Результат: ${res}`;
        console.log(literal); // Результат: 888
        console.log(`На кнопку нажали: ${countClickButton + 5} раз`) // На кнопку нажали: 15 раз
        const pi = 3.14;
        console.log(`Число ПИ равно ${pi}`)
    </script>
    <!-- Склейка данных разных типов в строку через бэктики (вид ковычек ``) -->
</body>

</html>
